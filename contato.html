<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code - Contato</title>
    <link rel="stylesheet" href="css/styleSheet.css" />
  </head>
  <body class="color-page">
    <div class="container-principal" id="topo">
      <header>
        <div class="logo">
          <a href="index.html">
            <img src="imagem/logo.jpg" alt="logo site" />
          </a>
        </div>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="#topo">Contato</a></li>
          </ul>
        </nav>
      </header>

      <div class="img-titulo">
        <img src="imagem/sobre.png" alt="Imagem de sobre" />
      </div>
      <section id="txt-contato">
        <form name="meu_form" id="meu_form">
          <p class="nome">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nomeid" placeholder="Ex: Fulano da Silva" required="required" name="nome"/>
          </p>
          <p class="fone">
            <label for="fone">Fone:</label><br>
            <input type="phone" id="foneid" placeholder="(xx)xxxx-xxxx" name="fone"/>
          </p>
          <p>
            <label for="email">Email:</label><br>
            <input type="email" id="emailid" placeholder="fulano@email.com" name="email" required="required"/>
          </p>
          <p>
            <textarea placeholder="mensagem" required="required"></textarea>
          </p>
          <button type="submit" form="meu_form">Enviar</button>
        </form>
        <div id="conta-data">
          <h4>Coding Dojo - Desenvolvimento de Software</h4>
          <h5><img src="imagem/icoadrees.png" alt="endereço"><br>Avenida Novos Conhecimentos n° 2023</h5>
          <h5><img src="imagem/icoTelefone.png" alt="telefone"><br>+55 11 9999-9999</h5>
          <h5><img src="imagem/icocontato.png" alt="email"><br>contato@codingdojo.com.br</h5>
          <h5><img src="imagem/icoface.png" alt="facebook"><br>facebook.com\codingdojo</h5>
          <h5><img src="imagem/icoinsta.png" alt="instagram"><br>@codingdojo</h5>
        </div>
      </section>
    </body>
    </html>
